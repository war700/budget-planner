<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #007bff;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .category {
            margin-bottom: 20px;
        }
        .category label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .category input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Planner</h1>
        <h2>View: Annually</h2>
        <div class="category">
            <label for="income">Income</label>
            <input type="number" id="income" placeholder="Enter annual income">
        </div>
        <div class="category">
            <label for="home_utilities">Home & Utilities</label>
            <input type="number" id="home_utilities" placeholder="Enter annual expenses">
        </div>
        <!-- Add more categories as needed -->
        <div class="summary">
            <h2>Summary</h2>
            <p id="total">Total: $0</p>
        </div>
        <p><a href="#" class="btn">Calculate</a></p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Budget Planner. All rights reserved.</p>
    </div>
</body>
</html>
